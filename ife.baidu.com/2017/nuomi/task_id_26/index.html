<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义网页右键菜单</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="container">
		<p>oncontextmenu 事件在元素中用户右击鼠标时触发并打开上下文菜单。<br>注意：所有浏览器都支持 oncontextmenu 事件， contextmenu 元素只有 Firefox 浏览器支持。</p>
		<div id="menu">
			<p>right click to see the menu!</p>
			<ul id="pop-menu">
				<li><a href="#1">Menu Item 1</a></li>
				<li><a href="#2">Menu Item 2</a></li>
			</ul>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
