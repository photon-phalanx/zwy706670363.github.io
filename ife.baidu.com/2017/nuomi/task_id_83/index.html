<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿豆瓣音乐播放器</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="app/styles/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="media player">
					<div class="media-body music">
						<h4 class="media-heading music-title">Love in Heart</h4>
						<p class="music-author">梁静茹</p>
						<audio id="audio" controls>
						</audio>
				  	</div>
				  	<div class="media-right music-cover">
						<a href="#">
							<img class="media-object img-circle" src="app/images/ljr.jpg" alt="240*240">
						</a>
					</div>
				</div>		
			</div>
			<div class="col-sm-12">
				<div class="audio-custom">
					<div class="time">
						<span id="current">00:00</span> / <span id="duration">00:00</span>
					</div>
					<div class="progress">
						<div id="player-progress" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
							<span class="sr-only">20% Complete</span>
						</div>
					</div>

					<button type="button" id="backward" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="bottom" title="上一首">
						<span class="glyphicon glyphicon-backward"></span>
					</button>
					<button type="button" id="step-backward" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="bottom" title="快退">
						<span class="glyphicon glyphicon-step-backward"></span>
					</button>
					<button type="button" id="pause" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="bottom" title="暂停">
						<span class="glyphicon glyphicon-pause"></span>	
						<!-- <span class="glyphicon glyphicon-play"></span> -->
					</button>
					<button type="button" id="step-forward" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="bottom" title="快进">
						<span class="glyphicon glyphicon-step-forward"></span>
					</button>
					<button type="button" id="forward" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="bottom" title="下一首">
						<span class="glyphicon glyphicon-forward"></span>
					</button>
					

					<button type="button" id="heart" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="bottom" title="标记喜欢">
						<span class="glyphicon glyphicon-heart"></span>
					</button>

					<button type="button" id="volume" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="bottom" title="静音">
						<span class="glyphicon glyphicon-volume-up"></span>
					</button>
					<button type="button" id="random" class="btn btn-default btn-lg" data-toggle="tooltip" data-placement="bottom" title="随机播放">
						<span class="glyphicon glyphicon-random"></span>	
					</button>
					<!-- <span class="glyphicon glyphicon-heart"></span>
					<span class="glyphicon glyphicon-volume-up"></span>
					<span class="glyphicon glyphicon-trash"></span>
					<span class="glyphicon glyphicon-play"></span>
					<span class="glyphicon glyphicon-step-backward"></span>
					<span class="glyphicon glyphicon-pause"></span>	
					<span class="glyphicon glyphicon-step-forward"></span>
					<span ></span> -->
				</div>
			</div>
		</div>
	</div>
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="app/scripts/main.js"></script>
</body>
</html>
